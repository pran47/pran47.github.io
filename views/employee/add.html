<style>
    .list_employee_block {
        margin-top: 20px;
    }
    .btn-none {
        background: #fff;
        border: 0;
        border-bottom: 1px dotted #ccc;
    }
    .btn-round-line {
        width: 25px;
        height: 25px;
        padding: 0;
        margin-right: 17px;
    }
    .btn-round-line i { margin: 0!important; }
    .edit_li .edt_text {
        height: 35px;
        line-height: 35px;
        top: 4px;
        color: #1B2432;
        width: 94%;
        background: transparent;
        border: 0px solid transparent;
        outline: 0px solid transparent;
        position: absolute;
        padding: 0;
        overflow: hidden;
        resize: none;
    }
    .list-group-item.active, .list-group-item.active:focus, .list-group-item.active:hover, .list-group-item:hover {
        border-bottom-color: #ccc
    }
    .view_block .list-group-item-heading {
        margin-top: 10px;
    }
    .view_block .list-group-item-heading.disabled {
        color: #bbb;
        cursor: not-allowed;
    }
    .view_block .editable_txt {
        width: 100%;
        height: 35px;
        font-size: 18px;
        color: #1B2432;
        background: transparent;
        border: 0px solid transparent;
        outline: 0px solid transparent;
        text-shadow: rgba(0,0,0,.15) 0 0 1px;
        padding: 5px;
        resize: none;
        font-weight: 400;
        line-height: 25px;
    }
    .view_block .editable_txt:hover {
        outline: 1px solid #ddd;
    }
    .list-group-item .icon { margin-right: 0; }
    .widget .widget-header {
        border-radius: 3px 5px 0 0;
    }
    .input_none {
        border: 0;
    }
    .line-height-0 { line-height: 0; }
    .padding-left-6 { padding-left: 6px; }
    
    .view_highlite {
        transition: all .2s!important;
        -webkit-transition: all .2s!important;
        -moz-transition: all .2s!important;
    }
    .view_highlite.active {
        box-shadow: 0 0 15px #666;
        transform: translateY(-2%);
    }
    
</style>


<div class="row padding-vertical-30 padding-top-0">
    <div class="col-sm-12 text-center">
        <h2>Add Employee.</h2>
    </div>
</div>


<!-- Add Block -->
<div class="col-md-6">
 <div class="panel match_height">
   <div class="panel-body container-fluid">    
       
       <div class="row container-fluid">
           
           <div class="col-sm-6 padding-left-0">
             <button class="btn btn-primary btn-outline margin-bottom-10" type="button">
               <i class="site-menu-icon wb-plus"></i> Add Employee
             </button>
           </div>
           
           <div class="col-sm-5 pull-right padding-right-0">             
               <div class="dropdown pull-right">
                          <button type="button" class="btn btn-default dropdown-toggle btn-none" id="exampleDefaultDropdownSubMenu" aria-expanded="true" data-toggle="dropdown">
                            Recommended Views
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="exampleDefaultDropdownSubMenu" role="menu">
                            <li role="presentation"><a href="javascript:void(0)" role="menuitem" tabindex="-1">List all employees</a></li>
                            <li role="presentation"><a href="javascript:void(0)" role="menuitem" tabindex="-1">Active employees</a></li>
                            <li role="presentation"><a href="javascript:void(0)" role="menuitem" tabindex="-1">In Active employees</a></li>
                            <li class="divider" role="presentation"></li>
                            <li class="dropdown-submenu">
                              <a href="javascript:void(0)" role="button" tabindex="-1">Blood Group</a>
                              <ul class="dropdown-menu" role="menu">
                                <li role="presentation"><a href="javascript:void(0)" role="menuitem" tabindex="-1">A+</a></li>
                                <li role="presentation"><a href="javascript:void(0)" role="menuitem" tabindex="-1">A-</a></li>
                                <li role="presentation"><a href="javascript:void(0)" role="menuitem" tabindex="-1">B+</a></li>
                                <li role="presentation"><a href="javascript:void(0)" role="menuitem" tabindex="-1">B-</a></li>
                                <li role="presentation"><a href="javascript:void(0)" role="menuitem" tabindex="-1">AB+</a></li>
                                <li role="presentation"><a href="javascript:void(0)" role="menuitem" tabindex="-1">AB-</a></li>
                                <li role="presentation"><a href="javascript:void(0)" role="menuitem" tabindex="-1">O+</a></li>
                                <li role="presentation"><a href="javascript:void(0)" role="menuitem" tabindex="-1">O-</a></li>
                              </ul>
                            </li>
                          </ul>
                </div>               
           </div>
           
       </div>
       
       
       <div class="list_employee_block">
           
           <ul class="list-group list-group-dividered list-group-full">
                  <li class="list-group-item edit_li">
                    <form name="addEmp">
                        <button type="button" class="btn btn-icon btn-success btn-outline btn-round btn-round-line" tooltip-placement="top" uib-tooltip="Click to In-Active">     
                            <i class="icon wb-check" aria-hidden="true"></i>
                        </button>
                        <input type="text" name="new_e_name" class="edt_text" placeholder="Name" ng-model="new_e_name" ng-blur="sendPost()" required>                      
                    </form>
                  </li>
<!--               {{addEmp.new_e_name.$valid}}-->
                  <span ng-show="addEmp.new_e_name.$touched && addEmp.new_e_name.$invalid" class="error">
                      The name is required <i class="icon wb-close"></i>
                  </span>
           </ul>
           
       </div>
       <!--/.list_employee_block-->       
       
   </div>
 </div>
</div>


<!-- View Block -->
<div class="col-md-6 view_block">
 <div class="panel match_height">
   <div class="panel-body container-fluid padding-0 view_highlite">
       
    <form name="viewEmp">
       <div class="widget widget-shadow">
            <div class="widget-header cover overlay">
              <div class="cover-background height-150" style="background-image: url('../../resources/images/add_banner.jpg')"></div>
            </div>
            <div class="widget-body padding-horizontal-30 padding-vertical-20">
              <div style="position:relative;padding-left:110px;">
                <a class="avatar avatar-100 bg-white img-bordered" href="javascript:void(0)" style="position:absolute;top:-50px;left:0;">
                  <img src="../../resources/images/2.jpg" alt="">
                </a>
                <div class="margin-bottom-20">
                  <div class="font-size-20 line-height-0">
                      <textarea class="list-group-item-heading editable_txt font-size-20 margin-0" ng-model="new_e_name" id="new_emp_name"></textarea>
                  </div>
                  <div class="font-size-14">
                    <select class="form-control input_none padding-left-6">
                        <option value="0">-- Select --</option>
                        <option ng-repeat="item in listEmployee | unique:'designation'">{{item.designation}}</option>
                    </select>
                  </div>
                </div>
              </div>
              
                <div class="list-group">
                  <div class="list-group-item">
                    <p class="list-group-item-text"><i class="icon wb-envelope"></i> Email</p>
                    <!--<h4 class="list-group-item-heading text-muted disabled">
                        saravana@cliffsupport.com
                    </h4>-->
                    <textarea class="list-group-item-heading editable_txt" placeholder="eg: name@domain.com"></textarea>
                  </div>
                  <div class="list-group-item">
                    <p class="list-group-item-text"><i class="icon wb-mobile"></i> Phone</p>
                    <textarea class="list-group-item-heading editable_txt" placeholder="eg: +91 1234567890"></textarea>
                  </div>
                  <div class="list-group-item">
                    <p class="list-group-item-text"><i class="icon wb-plugin"></i> Platform</p>
                    <select class="list-group-item-heading editable_txt form-control input_none">
                        <option value="0">-- Select --</option>
                        <option ng-repeat="item in listEmployee | unique:'platform'">{{item.platform}}</option>
                    </select>
                  </div>
                  <div class="list-group-item">
                    <p class="list-group-item-text"><i class="icon wb-table"></i> Department</p>
                    <select class="list-group-item-heading editable_txt form-control input_none">
                        <option value="0">-- Select --</option>
                        <option ng-repeat="item in listEmployee | unique:'dept'">{{item.dept}}</option>
                    </select>
                  </div>
                  <div class="list-group-item">
                    <p class="list-group-item-text"><i class="icon wb-random"></i> Role</p>
                    <select class="list-group-item-heading editable_txt form-control input_none">
                        <option value="0">-- Select --</option>
                        <option ng-repeat="item in listEmployee | unique:'e_role'">{{item.e_role}}</option>
                    </select>
                  </div>
                  <div class="list-group-item">
                    <p class="list-group-item-text"><i class="icon wb-info"></i> Blood Group</p>
                    <select class="list-group-item-heading editable_txt form-control input_none">
                        <option value="0">-- Select --</option>
                        <option ng-repeat="item in listEmployee | unique:'blood_grp'">{{item.blood_grp}}</option>
                    </select>
                  </div>
                  <div class="list-group-item">
                    <p class="list-group-item-text"><i class="icon wb-map"></i> Address</p>
                    <textarea class="list-group-item-heading editable_txt auto_height" placeholder="Enter address"></textarea>
                  </div>
                </div>
                
            </div>           
       </div>
    </form>
       
   </div>
 </div>
</div>




<a href="#/list-employee">
  <button type="button" class="btn btn-floating btn-danger material_btn_corner"><i class="icon wb-list" aria-hidden="true"></i></button>
</a>
